{% extends "padre.html" %}

{% load static %}

{% block contenidoQueCambia %}


    <body>
        <li class="d-flex align-items-center justify-content-center ">
            Si solo deseás cambiar tu avatar <a class="btn btn-primary m-1" aria-current="page"  href="{% url 'AgregarAvatar' %}"> ingresa acá</a>
        </li>

         <form action="" method="POST" class="d-flex justify-content-center m-5" > {% csrf_token  %}
    
            <div class="card border-primary m-3"  style="width: 500px;">

                <h2 class="card-header text-black fw-bold m-3 fs-4">Actualizá los datos de tu perfil</h2>
                <table class="justify-content-center align-items-center">
                    <p class="d-flex  justify-content-center align-items-center w-100 fs-6">¡Perfil de {{user.username}}!<img src="{{url}}" class="justify-content-center align-items-center rounded-circle border border-4 m-3 inline " style="width: 70px; height: 70px;"></p>
                </table>
                <table class="d-flex justify-content-center">
    
                    <div class="m-2"> {{ miFormulario.as_table }} </div>
        
                </table>
                <div class="m-4">
                    <input class="btn btn-primary m-2" type="submit" value="Guardar cambios">
                </div>
            </div>

        </form>
    </body>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        /* form {
            border: 3px solid rgb(68, 0, 153);
            
        } */
        h1 {
            color: rgb(68, 0, 153);
            font-weight: bolder;
            margin-bottom: 40px;
        }
        
        input[type=text], input[type=password], input[type= number], input[type= email] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          box-sizing: border-box;
          border-radius: 10px;
        }
        
        input[type= submit] {
          background-image: linear-gradient(-90deg, rgb(211, 0, 152), rgb(68, 0, 153));
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          cursor: pointer;
          width: 100%;
        }
        
        input[type= submit] {
          opacity: 0.8;
        }
        
        .cancelbtn {
          width: auto;
          padding: 10px 18px;
          background-color: #f44336;
        }
        
        .imgcontainer {
          text-align: center;
          margin: 24px 0 12px 0;
        }
        
        img.avatar {
          width: 40%;
          border-radius: 50%;
        }
        
        .container {
          padding: 10px;
        }
        
        span.psw {
          float: right;
          padding-top: 16px;
        }
        label {
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            color: rgb(68, 0, 153);
        }
        
        .formulario {
            margin: 10px 250px 250px 250px;
        }
        
        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
          span.psw {
             display: block;
             float: none;
          }
          .cancelbtn {
             width: 100%;
          }
        }
        </style>

{% endblock %}
