{% extends "padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

<body>
    <form action="" method="POST" class="text-center align-items-center">
        <div class="justify-content-evenly inline-block">
            {% csrf_token %}

            {{ form.as_p }}
        </div>

        <button class="btn btn-primary" type="submit">Registrate</button>
    </form>
</body>
<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    form {
        border: 3px solid rgb(68, 0, 153);
        
    }

    
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    button {
      background-image: linear-gradient(-90deg, rgb(211, 0, 152), rgb(68, 0, 153));
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      opacity: 0.8;
    }
    
    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }
    
    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
    }
    
    img.avatar {
      width: 40%;
      border-radius: 50%;
    }
    
    .container {
      padding: 10px;
    }
    
    span.psw {
      float: right;
      padding-top: 16px;
    }
    
    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
      span.psw {
         display: block;
         float: none;
      }
      .cancelbtn {
         width: 100%;
      }
    }
    </style>
{% endblock %}
